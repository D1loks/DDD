{% extends "blog_app/base.html" %}
{% block title %}Add a comment{% endblock %}

{% block content %}
<style>
.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
}

h2 {
    color: #444;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

p {
    font-size: 1rem;
    color: #007bff;
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}
</style>

<div class="container">
    {% if comment %}
        <h2>Your comment has been added.</h2>
        <p><a href="{{ blogpost.get_absolute_url }}">Back to the post</a></p>
    {% else %}
        {% include "blog_app/includes/comment_form.html" %}
    {% endif %}
</div>
{% endblock %}
